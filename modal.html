        .modal_btn_wrap.col {flex-direction: column;}
        .modal_btn_wrap .modal_btn {flex: 1;display: flex; width: auto; height: auto; padding: 10px; align-items: center; justify-content: center; color: #2D9CDB; font-size: 22px; font-weight: 700; background-color: transparent; flex-wrap: nowrap; border: 0; cursor: pointer; box-sizing: border-box;}
        .modal_btn_wrap .modal_btn:not(:first-child) {border-left: 1px solid #2D9CDB;}
        .modal_btn_wrap.col .modal_btn:not(:first-child) {border-top: 1px solid #2D9CDB;}
