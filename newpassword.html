<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/newpassword_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
        <div class="login_section">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p>New Password</p>
            <div>
                <div class="input_box">
                    <form class="input_form" action="">
                        <label class="password_img_box" for="">
                            <img src="./img/PadlockOutline.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Password">

                        <label class="password_img_box" for="">
                            <img src="./img/PadlockOutline.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Double Check">
                    </form>
                    <div class="login_box">
                        <button type="button">New Password</button>
                    </div>
                </div>
            </div>
            <div class="bottom_section">
            </div>
        </div>
    </div>
</body>
</html>
