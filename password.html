<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/password_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
        <div class="login_section">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p>Forget Password</p>
            <span>'SGDV'에 가입했던 이메일을 입력해주세요.</span>
            <div>
                <div class="input_box">
                    <form class="input_form" action="">
                        <label class="Email_img_box" for="">
                            <img src="./img/Email_img.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Email Address">
                    </form>
                    <div class="login_box">
                        <button type="button">Send Email</button>
                    </div>
                </div>
            </div>
            <div class="bottom_section">
                <a href="./newpassword.html">newpassword</a>
            </div>
        </div>
    </div>
</body>
</html>
