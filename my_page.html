<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/mypage_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <style>
        .elipsis {overflow: hidden; white-space: nowrap; text-overflow: ellipsis; word-break: break-all;}
        .my_page_wrap {display: block; width: 100%; height: auto;}
        .my_page_wrap > h3 {display: flex; align-items: center; width: 100%; height: auto; font-size: 24px; font-weight: 700;}
        .my_page_link_list_wrap {display: block; width: 100%; height: auto;}
        .my_page_link_list_wrap > ul {display: flex; width: 100%; height: auto; flex-direction: column; overflow: hidden; border-radius: 10px; border: 1px solid #0B1F8D; background-color: #c2c7e1; box-sizing: border-box; padding: 0;}
        .my_page_link_list_wrap > ul > li {display: flex; width: 100%; height: auto;}
        .my_page_link_list_wrap > ul > li:not(:first-child) {border-top: 1px solid #0B1F8D;}
        .my_page_link_list_wrap > ul > li > a {display: flex; width: 100%; height: 60px; padding: 10px 10px 10px 80px; box-sizing: border-box; align-items: center; background-color: transparent; background-image: url('./img/mypage_user.png'); background-size: 45px; background-repeat: no-repeat; background-position: left 10px center; text-decoration: none; color: inherit; font-size: 24px; font-weight: 700;}
        .my_page_link_list_wrap > ul > li:nth-child(1) > a { background-image: url('./img/mypage_user.png');}
        .my_page_link_list_wrap > ul > li:nth-child(2) > a { background-image: url('./img/mypage_mask.png');}
        .my_page_link_list_wrap > ul > li:nth-child(3) > a { background-image: url('./img/mypage_pick.png');}
        .my_page_link_list_wrap > ul > li:nth-child(4) > a { background-image: url('./img/mypage_trans.png');}
        .my_page_link_list_wrap > ul > li:nth-child(5) > a { background-image: url('./img/mypage_setting.png');}
    </style>    


    <div class="frame">
        <div class="header_bar">
            <a class="uturn" href="javascript:window.history.back();">
                <img src="./img/U Turn to Left.png" alt="">
            </a>
            <img src="./img/sgdv-high-resolution-logo 1.png" alt="">
            <img class="QR_tab" src="./img/barcodeicon1(31x30).png" alt="">
        </div>
        <div class="my_page_wrap">
            <h3>My Page</h3>
            <div class="my_page_link_list_wrap">
                <ul>
                    <li>
                        <a href="">Edit Profile</a>
                    </li>
                    <li>
                        <a href="">My Wallet</a>
                    </li>
                    <li>
                        <a href="">My Pick</a>
                    </li>
                    <li>
                        <a href="">Transaction</a>
                    </li>
                    <li>
                        <a href="">Setting</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tooter_bar">
            <div class="tooter_bar_content">
                <img src="./img/Arrow.png" alt="">
            </div>
            <ul class="tooter_bar_contents_box1">
                <li><button><a href="./store.html"><img src="./img/Search.png" alt=""></a></button></li>
                <li><button><a href="./mainpage_swap.html"><img src="./img/Group.png" alt=""></a></button></li>
            </ul>
            <ul class="tooter_bar_contents_box2">
                <li><button><a href="./QRpage.html"><img src="./img/Vector (2).png" alt=""></a></button></li>
                <li><button><a href="./my_page.html"><img src="./img/Customer.png" alt=""></a></button></li>
            </ul>
        </div>
    </div>


</body>
</html>
