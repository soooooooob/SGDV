<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/page_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
        <div class="header_bar">
            <img src="./img/sgdv-high-resolution-logo 1.png" alt="">
        </div>

        <div class="main_contents_box">
            <p>Swap</p>
            <div class="main_contents_back">
                <p>Buy</p>
                <div class="main_contents">
                    <div class="token"></div>
                    <div class="token_menu">
                        <p>Token</p><img src="./img/Vector (1).png" alt="">
                    </div>
                </div>
                <img class="main_contents_arrow" src="./img/Down Arrow (1).png" alt="">
                <p>Receive</p>
                <div class="main_contents">
                    <div class="token"></div>
                    <div class="token_menu">
                        <p>Token</p><img src="./img/Vector (1).png" alt="">
                    </div>
                </div>
                <span>1USDC = 1.3 SGDV</span>
            </div>
            <button class="main_contents_btn"><a href="./QRpage.html">Connect Wallet</a></button>
        </div>

        <div class="tooter_bar">
            <div class="tooter_bar_content">
                <img src="./img/Arrow.png" alt="">
            </div>
            <ul class="tooter_bar_contents_box1">
                <li><button><a href="./store.html"><img src="./img/Search.png" alt=""></a></button></li>
                <li><button><a href="./mainpage_swap.html"><img src="./img/Group.png" alt=""></a></button></li>
            </ul>
            <ul class="tooter_bar_contents_box2">
                <li><button><a href="./QRpage.html"><img src="./img/Vector (2).png" alt=""></a></button></li>
                <li><button><a href="./my_page.html"><img src="./img/Customer.png" alt=""></a></button></li>
            </ul>
        </div>
    </div>
</body>
</html>
