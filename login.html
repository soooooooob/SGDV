<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/login_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
        <div class="page_start">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="login_section">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div>
                <div class="input_box">
                    <form class="input_form" action="">
                        <label class="Email_img_box" for="">
                            <img src="./img/Email_img.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Email Address">

                        <label class="password_img_box" for="">
                            <img src="./img/PadlockOutline.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Password">
                    </form>
                    <div class="login_box">
                        <button type="submit"><a href="./facecheck.html">SIGN IN</a></button>
                        <a href="./password.html">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="bottom_section">
                <span>Don`t have an account?<a href="./create.html">Create one now</a></span>
            </div>
        </div>
    </div>
</body>
</html>
