<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/create_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
        <div class="login_section">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <p class="create_text">Create Account</p>
            <div>
                <div class="input_box">
                    <form class="input_form" action="">
                        <label class="name_img_box" for="">
                            <img src="./img/name_img.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Your name">

                        <label class="Email_img_box" for="">
                            <img src="./img/Email_img.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Email Address">

                        <label class="password_img_box" for="">
                            <img src="./img/PadlockOutline.png" alt="">
                        </label>
                        <input type="text" name="" id="" placeholder="Password">
                    </form>
                    <div class="login_box">
                        <button type="submit">Create Account</button>
                    </div>
                </div>
            </div>
            <div class="bottom_section">
                <span><a href="./login.html">Back to Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
