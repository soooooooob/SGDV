<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGDV</title>
    <link rel="stylesheet" href="./style/create_style.css">
    <link rel="stylesheet" href="./style/css_reset.css">
</head>
<body>
    <div class="frame">
    <div class="header_bar">
            <a class="uturn" href="javascript:window.history.back();">
                <img src="./img/U Turn to Left.png" alt="">
            </a>
            <img src="./img/sgdv-high-resolution-logo 1.png" alt="">
            <img class="QR_tab" src="./img/barcodeicon1(31x30).png" alt="">
        </div>
        <div class="login_section">
            <div class="profile">
                <img src="./img/Male User.png" alt="">
                <p class="create_text">Create Account</p>
            </div>
            <div class="input_box">
                <form class="input_form" action="">
                    <label class="name_img_box" for="">
                        <img src="./img/name_img.png" alt="">
                    </label>
                    <input type="text" name="" id="" placeholder="Your name">

                    <label class="Email_img_box" for="">
                        <img src="./img/Email_img.png" alt="">
                    </label>
                    <input type="text" name="" id="" placeholder="Email Address">

                    <label class="password_img_box" for="">
                        <img src="./img/PadlockOutline.png" alt="">
                    </label>
                    <input type="text" name="" id="" placeholder="Password">
                </form>
                <div class="login_box">
                    <button type="submit">Submit</button>
                </div>
            </div>
            <div class="tooter_bar">
                <div class="tooter_bar_content">
                    <img src="./img/Arrow.png" alt="">
                </div>
                <ul class="tooter_bar_contents_box1">
                    <li><button><a href="./store.html"><img src="./img/Search.png" alt=""></a></button></li>
                    <li><button><a href="./mainpage_swap.html"><img src="./img/Group.png" alt=""></a></button></li>
                </ul>
                <ul class="tooter_bar_contents_box2">
                    <li><button><a href="./QRpage.html"><img src="./img/Vector (2).png" alt=""></a></button></li>
                    <li><button><a href="./my_page.html"><img src="./img/Customer.png" alt=""></a></button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
